<div class="confirm-dialog">
  <figure class="d-flex justify-content-center mb-0">
    <img src="../../../../../../assets/images/confirm.svg" alt="" />
  </figure>
  <h3 class="text-capitalize">
    {{ "tasks.confirmDialog.head" | translate }}
  </h3>
  <div class="btns d-flex justify-content-center gap-1">
    <button
      class="btn px-4 btn-success text-capitalize"
      (click)="dialog.closeAll()"
    >
      {{ "tasks.confirmDialog.yes" | translate }}
    </button>
    <button
      class="btn px-4 btn-danger text-capitalize"
      (click)="dialogRef.close()"
    >
      {{ "tasks.confirmDialog.no" | translate }}
    </button>
  </div>
</div>
